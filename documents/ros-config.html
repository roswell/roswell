<p>ros-config - get and set options</p>
<h1>Synopsis</h1>
<p><strong>ros [options] config</strong> [SUBCOMMAND ARGS...]</p>
<h1>Description</h1>
<p>Without any arguments, it shows all variables and it's value.</p>
<dl>
<dt>show VAR</dt>
<dd><p>set the VALUE to the TARGET.</p>
</dd>
<dt>set VAR VALUE</dt>
<dd><p>set the VALUE to the TARGET.</p>
</dd>
</dl>
